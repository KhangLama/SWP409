name: swp409
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  flutter_icons: ^1.0.0+1
  google_maps_flutter:
  google_fonts:
  http: ^0.13.1
  geolocator:
  analyzer:
  json_annotation: ^4.0.1
  table_calendar: ^2.3.3
  flutter_svg: ^0.21.0+1
  provider: ^5.0.0
  image_picker: ^0.7.4
  autocomplete_textfield: ^1.7.3
  flutter_polyline_points: ^1.0.0
  flutter_local_notifications: ^5.0.0+4
  dio: ^4.0.0
  fluttertoast: ^8.0.6
  multi_image_picker: ^4.8.0
  flutter_ip: ^0.1.4
  get_ip: ^0.4.0
dev_dependencies:
  json_serializable: ^4.1.0
  pedantic:
  build_runner: ^1.0.0
  flutter_config: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/
    - assets/json/
    - .env
  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300